{% extends 'base.html' %}


{% block content %}

<div class="container-fluid">

    <form method="POST" action="{{ url_for('main.insert_data') }}">
    <table class="table table-striped table-bordered table-hover mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Campo</th>
                <th>Valore</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Numero Minifigura</th>
                <td><label>
                    <input type="text" name="no" value="{{ descrizione.no }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>Posizione</th>
                <td><label>
                    <input type="text" name="posizione" value="{{ descrizione.posizione }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>Cornice nr.</th>
                <td><label>
                    <input type="text" name="quadro" value="{{ descrizione.quadro }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>Nome</th>
                <td><label>
                    <input type="text" name="name" value="{{ descrizione.name }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>Tipo</th>
                <td><label>
                    <input type="text" name="type" value="{{ descrizione.type }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>ID Categoria</th>
                <td><label>
                    <input type="text" name="category_id" value="{{ descrizione.category_id }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>URL Immagine</th>
                <td><img src="{{ descrizione.image_url }}" alt="Immagine" style="width: 100px;"></td>
            </tr>
            <tr>
                <th>Peso</th>
                <td><label>
                    <input type="text" name="weight" value="{{ descrizione.weight }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>Dimensioni (X)</th>
                <td><label>
                    <input type="text" name="dim_x" value="{{ descrizione.dim_x }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>Dimensioni (Y)</th>
                <td><label>
                    <input type="text" name="dim_y" value="{{ descrizione.dim_y }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>Dimensioni (Z)</th>
                <td><label>
                    <input type="text" name="dim_z" value="{{ descrizione.dim_z }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>Anno di Rilascio</th>
                <td><label>
                    <input type="text" name="year_released" value="{{ descrizione.year_released }}" class="form-control" readonly>
                </label></td>
            </tr>
            <tr>
                <th>Obsoleto</th>
                <td>
                    <label>
                        <input type="checkbox" name="is_obsolete" {% if descrizione.is_obsolete %}checked{% endif %} disabled>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Conferma Inserimento</button>
</form>


</div>

{% endblock %}
